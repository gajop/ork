services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  orchestrator:
    build:
      context: ../..
      dockerfile: crates/ork-cli/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/orchestrator
      RUST_LOG: info
    depends_on:
      postgres:
        condition: service_healthy
    command: run
    restart: unless-stopped

volumes:
  postgres_data:
