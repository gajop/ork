[package]
name = "ork-executors"
version = "0.1.0"
edition = "2024"

[features]
default = ["process"]

# Executor backends
process = []
cloudrun = ["dep:gcp_auth", "dep:reqwest"]
fargate = []  # Future
lambda = []   # Future

[dependencies]
ork-core = { path = "../ork-core", features = ["async"] }

# Core async dependencies
tokio = { version = "1", features = ["process", "sync", "time", "fs", "rt", "macros"] }
async-trait = "0.1"
uuid = { version = "1", features = ["v4"] }
anyhow = "1.0"
tracing = "0.1"

# Optional: Cloud Run executor
gcp_auth = { version = "0.12", optional = true }
reqwest = { version = "0.12", features = ["json"], optional = true }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
