name: branches_demo

tasks:
  start:
    executor: python
    file: tasks/hello.py
    input:
      name: "branch root"
      delay: 2
    output_type:
      message: string
      timestamp: number

  left:
    executor: python
    file: tasks/hello.py
    depends_on: [start]
    input:
      name: "left path"
      delay: 5
    input_type:
      upstream:
        start:
          message: string
          timestamp: number
    output_type:
      message: string
      timestamp: number

  right:
    executor: python
    file: tasks/hello.py
    depends_on: [start]
    input:
      name: "right path"
      delay: 5
    input_type:
      upstream:
        start:
          message: string
          timestamp: number
    output_type:
      message: string
      timestamp: number

  join:
    executor: python
    file: tasks/compliment.py
    depends_on: [left, right]
    input:
      adjective: "joined outputs"
    input_type:
      upstream:
        left:
          message: string
          timestamp: number
        right:
          message: string
          timestamp: number
    output_type:
      line: string
      adjective: string
