name: simple_demo

types:
  HelloOutput:
    message: str
    timestamp: float
  WaitOutput:
    waited_seconds: int
  NoteOutput:
    note: str
    finished_at: float

tasks:
  hello:
    executor: python
    module: simple
    function: hello
    input_type: {}
    output_type: types.HelloOutput
    inputs: {}

  wait:
    executor: python
    module: simple
    function: wait
    depends_on: [hello]
    input_type: {}
    output_type: types.WaitOutput
    inputs: {}

  note:
    executor: python
    module: simple
    function: note
    depends_on: [wait]
    input_type: {}
    output_type: types.NoteOutput
    inputs: {}
