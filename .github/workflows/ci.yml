name: CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Lint
        run: just lint

  feature-matrix:
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: postgres
            commands: |
              cargo check -p ork-state --features postgres
              cargo check -p ork-web --features postgres
              cargo check -p ork-cli --features postgres,process,library
          - name: sqlite
            commands: |
              cargo check -p ork-state --features sqlite
              cargo check -p ork-web --no-default-features --features sqlite
              cargo check -p ork-cli --no-default-features --features sqlite,process,library
          - name: file
            commands: |
              cargo check -p ork-state --features file
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check feature combo (${{ matrix.name }})
        run: ${{ matrix.commands }}
